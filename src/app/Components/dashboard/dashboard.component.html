        <h2>Restaurant Record App</h2>

<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
        <p class="col-md-8 fs-4">You can save records of Restaurant using Angular 12</p>
    <a class="btn btn-primary btn-lg" type="button" href="https://www.google.com" target="_blank">FlyingPanda</a>
</div>
  </div>
<!--Close Jumbotron-->
<table class="table mt-4">
    <thead>
        <tr >
            <th scope="col">Restaurant Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData$ | async">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEditRestaurant(data)"> Edit</button> &nbsp;
                <button class="btn btn-danger" (click)="deleteData(data)"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" formControlName="name" placeholder="Restaurant Name Here" class="form-control" id="name" aria-describedby="name">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email Id</label>
                  <input type="email" formControlName="email" placeholder="Restaurant Email Id" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile</label>
                    <input type="number" formControlName="mobile" placeholder="Restaurant Phone Number" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Address</label>
                    <input type="text" formControlName="address" placeholder="Restaurant Address" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Services</label>
                    <input type="text" formControlName="services" placeholder="Restaurant Services" class="form-control" id="exampleInputPassword1">
                  </div>
                 
              </form>
        </div>
        <div class="modal-footer">
            <button type="button"  class="btn btn-warning"  id="clear">Clear</button>
            <button *ngIf ="showAdd" type="button" class="btn btn-primary"(click)="addRestaurant()" >Add Details</button>
            <button *ngIf ="showUpdate" type="button" class="btn btn-primary"(click)="updateRestaurant()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
